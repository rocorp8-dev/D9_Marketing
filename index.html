<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D9 Marketing - Centro de Comando</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="app">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <div class="logo">
                <i data-lucide="zap" class="logo-icon"></i>
                <span>D9 Marketing</span>
            </div>
            <nav class="nav-menu">
                <a href="#dashboard" class="nav-item active" id="nav-dashboard">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#leads" class="nav-item" id="nav-leads">
                    <i data-lucide="users"></i>
                    <span>Prospectos</span>
                </a>
                <a href="#calendar" class="nav-item" id="nav-calendar">
                    <i data-lucide="calendar"></i>
                    <span>Calendario</span>
                </a>
                <a href="#design" class="nav-item" id="nav-design">
                    <i data-lucide="palette"></i>
                    <span>Co-piloto Diseño</span>
                </a>
                <a href="#settings" class="nav-item" id="nav-settings">
                    <i data-lucide="settings"></i>
                    <span>Ajustes</span>
                </a>
            </nav>
            <div class="user-profile">
                <div class="avatar">RN</div>
                <div class="user-info">
                    <span class="user-name">Director D9</span>
                    <span class="user-role">Director</span>
                </div>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button id="mobile-menu-btn" class="icon-btn mobile-only"><i data-lucide="menu"></i></button>
                    <h1 id="page-title">Dashboard de Comando</h1>
                    <p class="subtitle" id="greeting">Bienvenido a tu turno nocturno. Tienes 3 horas de potencia.</p>
                </div>
                <div class="header-right">
                    <div class="status-group">
                        <div class="clock-badge">
                            <i data-lucide="clock"></i>
                            <span id="real-clock">00:00:00</span>
                        </div>
                        <div class="timer-badge">
                            <i data-lucide="hourglass"></i>
                            <span id="session-timer">03:00:00</span>
                        </div>
                    </div>
                </div>
            </header>

            <div id="view-container">
                <!-- Las vistas se cargarán aquí -->
            </div>
        </main>

        <!-- IA Concierge Global (Lateral Derecho) -->
        <aside class="concierge-sidebar">
            <div class="card concierge-chat">
                <div class="card-header">
                    <h3><i data-lucide="message-square"></i> IA Concierge</h3>
                </div>
                <div class="chat-display" id="concierge-messages">
                    <div class="message system">
                        Hola. Soy tu asistente virtual de D9 Marketing. ¿En qué trabajamos hoy?
                    </div>
                </div>
                <div class="quick-actions">
                    <button class="action-pill" data-cmd="/servicios"><i data-lucide="file-text" style="width:12px"></i> Servicios</button>
                    <button class="action-pill" data-cmd="/presupuesto metaAds "><i data-lucide="calculator" style="width:12px"></i> Presupuesto</button>
                    <button class="action-pill" data-cmd="/whatsapp followUpQuote "><i data-lucide="message-circle" style="width:12px"></i> WhatsApp</button>
                </div>
                <div class="chat-input-area">
                    <input type="text" placeholder="Pregúntame lo que sea..." id="concierge-input">
                    <button id="send-btn"><i data-lucide="send"></i></button>
                </div>
            </div>
        </aside>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
